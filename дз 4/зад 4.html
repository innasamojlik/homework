<!DOCTYPE html>
	<head>
		<title>Урок 4</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/style.css">
	</head>
		<body>
		<form>
		<textarea rows="4" cols="20" name="myText">Поле textarea представляет собой элемент формы для создания области, в которую можно
вводить несколько строк текста. В отличие от тега input в текстовом поле допустимо
делать переносы строк, они сохраняются при отправке данных на сервер.
</textarea></br>
		<select name="animals">
			<option value="cat">Кошка</option>
			<option value="dog" selected="selected">Собака</option>
			<option value="mouse">Мышка</option>
			<option value="elephant">Слон</option>
			<option value="lion">Лев</option>
			<option value"tiger">Тигр</option>
		</select></br>
		<select name="food">
			<optgroup label="Фрукты">
				<option value="apple">Яблоко</option>
				<option value="pear">Груша</option>
				<option value="peach">Персик</option>
			</optgroup>
			<optgroup label="Овощи">
				<option value="potato">Картошка</option>
				<option value="cucumber">Огурец</option>
				<option value="tomato">Помидор</option>
			</optgroup>
		</select>
		</form>
		</body>
	</html>
