<!DOCTYPE html>
	<head>
		<title>Таблица</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style8.css">
	</head>
		<body>
  <table>
 <tr>
 <td style="background: blue; border-radius: 50% 50% 0 0;">1</td>
 <td style="background: red; border-radius: 50% 0 0 0;">2</td>
 <td style="background: red; border-radius: 0 50% 50% 0;">3</td>
 </tr>
 <tr>
 <td style="background: blue; border-radius: 0;">4</td>
 <td style="background: red; border-radius: 0;">5</td>
 <td style="background: blue; border-radius: 50%">6</td>
 </tr>
 <tr>
 <td style="background: blue; border-radius: 0 0 50% 50%;">7</td>
 <td style="background: red; border-radius: 0 0 0 50%;">8</td>
 <td style="background: red; border-radius: 0 50% 50% 0;">9</td>
 </tr>
 </table>
 </body>
</html>
